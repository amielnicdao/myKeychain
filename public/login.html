<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="names"></div>
</body>
</html>

<script>

    $(document).ready(function() {
      $.ajax("/display", {
        type: "GET"
      }).then(function(data) {
          console.log(data);
        var names = data;
        var len = names.users.length;
        var names_elem = $("#names");
        for (var i = 0; i < len; i++) {
          names_elem.append(
            "<li><p>" +
              names.users[i].id +
              "." +
              names.users[i].name +
              "<button data-nameid='" +
              names.users[i].id +
              "' class='loginBtn'>Log In!</button></p></li>"
          );
        }
        console.log(data)
      });
    });
    </script>
